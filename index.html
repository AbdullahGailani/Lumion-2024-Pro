<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="container container--hidden">
      <div class="title">
        <span class="greet">Tasks</span>
        <br />
        <span class="date"> (12/ FEB/ 2024) </span>
      </div>
      <div class="add_new_task">
        <input
          class="input"
          type="text"
          id="add_new_task"
          placeholder="Add new task"
        />
        <label for="add_new_task"><button class="btn add">Add</button></label>
      </div>
      <div class="tasks">
        <div class="task">
          <p class="t">Create Website</p>
          <div class="btns">
            <button class="done">
              <i
                class="fa-solid fa-check"
                style="color: #ffffff; font-size: 20px"
              ></i>
            </button>
            <button class="remove">
              <i
                class="fa-solid fa-x"
                style="color: #ffffff; font-size: 20px"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--  -->

    <!--  -->

    <div class="login">
      <form class="form">
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
          <input placeholder="Enter email" type="email" class="email" />
          <span>
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div>
        <div class="input-container">
          <input
            placeholder="Enter password"
            type="password"
            class="password"
          />

          <span>
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div>
        <button class="submit login--btn" type="submit">Sign in</button>

        <p class="signup-link">
          No account?
          <a href="./test-acc.html" target="_blank">Use this</a>
        </p>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
